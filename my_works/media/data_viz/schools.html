      <p>2012级中山纪念中学毕业生去向聚类统计图。</p>
      <p>纪念中学的理科生基本分为三类：文科高考生，艺术生，还有音乐生。<br/>
         高考生很大部分会选择中山大学，因为广东招生政策缘故，收人比较多。
         竞赛保送生则多保送至清华大学，北京大学，南京大学，上海交大，浙江大学，人民大学等。而本届（2012届）的保送生有很多去往了浙大，专业在化学，设计，工程，社科不等。</p>
